COMPILER MyCOCOR
(.//Especificacion de Funciones.)
CHARACTERS

letter= "ABCDEFGHIJKLMNÑOPQRSTUVWXYZabcdefghijklmñopqrstuvwxyz".
digit= "0123456789".

operadores = "+-()[]{}|.<>".
cr = CHR(13).
lf = CHR(10).
tab = CHR(9).
ignore = cr + lf + tab.
comillas = CHR(34).
stringletter = ANY - comillas - ignore.

MyANY = ANY - operadores.

TOKENS

ident = letter{letter|digit} EXCEPT KEYWORDS.
string = comillas stringletter{stringletter} comillas.

char = "'"["/"]letter"'".
charnumber = "CHR("digit{digit}")".
charinterval = "CHR("digit{digit}")""..""CHR("digit{digit}")".

nontoken = MyANY.
startcode ="(.".
endcode=".)".

IGNORE SET ignore


END MyCOCOR