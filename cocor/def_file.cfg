COMPILER Ejemplo
(. /*--------------Scanner Specification----------*/ .)

CHARACTERS 

letter = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ" .
digit = "0123456789" .
hexdigit = digit + "ABCDEF" .
tab = CHR(9).
eol = CHR(10).
files = letter + digit + ":\\." .
chars = CHR(32) .. CHR(255) - "'" .
strings = CHR(32) .. CHR(255) - '"' .
macros = ANY - eol.

KEYWORDS

if="if".
elif="elif".
else="else".
while="while".
for="for".

assert="assert".
break="break".
continue="continue".
except="except".
raise="raise"
finally="finally".
pass="pass".
with="with".

as="as".
in="in".
is="is".

and="and".
or="or".
not="not".

False="False".
True="True".
None="None".

class="class".
def="def".
del="del".
from="from".
global="global".
nonlocal="nonlocal".
import="import".
return="return".

lambda="lambda".
yield="yield".

TOKENS

ident=letter{letter|digit} EXCEPT KEYWORDS.
number=digit{digit}.
hexnumber="0x"hexdigit{hexdigit}.
float=digit{digit}'.'{digit}['E'['+'|'-']digit{digit}].
space = whitespace{whitespace}.

PRODUCTIONS

END Ejemplo